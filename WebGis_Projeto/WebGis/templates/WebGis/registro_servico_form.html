<!-- templates/meu_app/registro_servico_form.html -->
<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Formulário de Registro de Serviço</title>
    <!-- Adicionando os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />     
    <!-- Adicionando o arquivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'WebGis/css/style.css' %}">
    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('map').setView([-25.490, -49.300], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Coordenadas Geográficas " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);
        var marker = L.marker([-25.490, -49.300], { draggable: true });
        marker.on('dragend', function (e) {
            var latLng = e.target.getLatLng();
            document.getElementById('longitude').value = latLng.lng;
            document.getElementById('latitude').value = latLng.lat;
        });
        var geocoder = L.Control.geocoder({
            placeholder: 'Digite um local...',
            defaultMarkGeocode: false,
            collapsed: false,
        }).on('markgeocode', function (e) {
            var latLng = e.geocode.center;
            var placeName = e.geocode.name;
            marker.setLatLng(latLng).addTo(map);
            document.getElementById('longitude').value = latLng.lng;
            document.getElementById('latitude').value = latLng.lat;
            document.getElementById('local').value = placeName;
        }).addTo(map);
        map.on('click', function (e) {
            marker.setLatLng(e.latlng).addTo(map);
            document.getElementById('longitude').value = e.latlng.lng;
            document.getElementById('latitude').value = e.latlng.lat;
        });
    })
    </script>
</head>
<body>
    <h1>Formulário de Registro de Ocorrêncas</h1>
    <!-- Mapa -->
  <section id="map">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="map" style="height: 480px; width: 600px;"></div>
        </div>
      </div>
    </div>
  </section>
    <!-- Formulário -->
    <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h2>Registre aqui sua Ocorrência</h2>
              <form method="POST" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <div class="form-group">
                  <label for="data_registro">Data da Ocorrência</label>
                  <input type="datetime-local" class="form-control" id="data_registro" placeholder="Digite a data da ocorrência">
                </div>
                <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="text" class="form-control" id="latitude" disabled placeholder="Latitude da Ocorrência">
                </div>
                <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input type="text" class="form-control" id="longitude" disabled placeholder="Longitude da Ocorrência">
                </div>
                <div class="form-group">
                  <label for="description">Tipo de Demanda</label>
                  <input type="text" class="form-control" id="servico" rows="5" placeholder="Escolha a opção mais adequada a sua demanda"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Local</label>
                    <input type="text" class="form-control" id="local" disabled placeholder="Local da Ocorrência">
                </div>
                <div class="form-group">
                  <label for="description">Descreva o Problema</label>
                  <textarea class="form-control" id="description" rows="5" placeholder="Digite de forma sucinta e precisa a descrição do problema"></textarea>
                </div>
                <button  onclick="getLocation()"  type="button" class="btn btn-info">Obter Localização</button>
                <button type="submit" class="btn btn-success">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Adicionando os arquivos JS do Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
      <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    </script>
    </body>
</html>
